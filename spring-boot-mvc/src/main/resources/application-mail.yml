spring:
  mail:
    host: smtp.163.com
    username: xxx@163.com
    password: xxx
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled: true
            required: true
    default-encoding: UTF-8
  # thymeleaf 配置
  thymeleaf:
    cache: false
    prefix: classpath:/templates/thymeleaf
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

