
spring:
  application:
    name: spring-boot-mail
  http:
    encoding:
      charset: UTF-8
      enabled: true
# JavaMailSender 邮件发送的配置 我使用的163邮箱作为发送方
  mail:
    host: smtp.163.com
    username: xxx@163.com
    password: xxx
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled: true
            required: true
    default-encoding: UTF-8

# thymeleaf 配置
  thymeleaf:
    cache: false
    prefix: classpath:/templates/thymeleaf
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
