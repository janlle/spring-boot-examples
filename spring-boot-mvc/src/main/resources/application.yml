server:
  port: 8080

spring:
  profiles:
    include: mail,session

customer:
  msg: jack
  property:
  - first-name: zhang
    last-name: san
  - first-name: li
    last-name: si

module:
  shiro:
    cacheTime: 1080
    tokenSecret: J(#_=*!A
    tokenPrefix: "shiro:token:${server.port}:"
    anonUrls:
      - /api/login
      - /api/logout
      - /api/sign/test
    authUrls: /**

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html